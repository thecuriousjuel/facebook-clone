<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="/assets/favicon-c636a92a.png" type="image/x-png" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/assets/index-cdb5403d.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-48 flex items-center justify-center">
      <div class="left mx-14 w-1/3">
        <img src="/assets/facebook-9531e960.svg" class="w-80" alt="" />
        <p class="mx-9 text-xl">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="right relative flex w-1/3 flex-col rounded-xl bg-white p-8 text-lg shadow-lg"
      >
        <input
          class="border-1 my-2 h-16 rounded-md border border-gray-400 px-10 outline-blue-600"
          type="text"
          name=""
          id=""
          placeholder="Email address or Phone Number"
        />
        <input
          class="border-1 my-2 h-16 rounded-md border border-gray-400 px-10 outline-blue-600"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <button
          class="my-2 rounded-md bg-blue-600 py-2 text-lg font-bold text-white hover:bg-blue-500"
        >
          Log in
        </button>
        <span
          class="my-2 cursor-pointer text-center text-sm text-blue-600 hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="mx-auto my-2 w-fit rounded-md bg-green-600 px-4 py-2 text-white hover:bg-green-500"
        >
          Create new account
        </button>
        <span class="absolute -bottom-10 mx-10 text-sm"
          ><span class="font-bold hover:underline">Create a Page </span> for a
          celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
